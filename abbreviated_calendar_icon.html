<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            //background-color: #f5f5f5;
        }

        .calendar-icon {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            border: 5px solid #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .calendar-icon .header {
            background-color: #d32f2f;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
        }

        .calendar-icon .weekday {
            color: #d32f2f;
            font-weight: bold;
            font-size: 24px;
            margin-top: 5px;
        }

        .calendar-icon .day {
            color: #000;
            font-weight: bold;
            font-size: 64px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="calendar-icon">
        <div class="header" id="month"></div>
        <div class="weekday" id="weekday"></div>
        <div class="day" id="day"></div>
    </div>

    <script>
     // today's date
        const today = new Date();

     // abbreviate the month, day of week, and get the day of month
        const monthAbbreviation = today.toLocaleDateString('en-US', { month: 'short' }).toUpperCase();
        const dayAbbreviation = today.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
        const dayNumber = today.getDate();

     // insert the data into the calendar icon
        document.getElementById('month').innerText = monthAbbreviation;
        document.getElementById('weekday').innerText = dayAbbreviation;
        document.getElementById('day').innerText = dayNumber;
    </script>
</body>
</html>
